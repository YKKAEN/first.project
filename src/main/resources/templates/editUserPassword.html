<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main">
<div layout:fragment="content">

    <div class="breadcrumbs_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <h3>Edit Password</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container mt-7">
            <!-- Table -->
            <div class="row" style="margin-bottom: 250px">
                <div class="col-xl-8 m-auto order-xl-1">
                    <form th:action="@{'/user/edit-password/' + ${currentUser.id}}" method="post">
                        <input type="hidden" name="id">
                        <div class="card bg-secondary shadow">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3-1">
                                        <p class="mb-0">Old Password</p>
                                    </div>
                                    <div class="col-sm-9-1">
                                        <input type="password" class="form-control-1" name="oldPassword">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3-1">
                                        <p class="mb-0">New Password</p>
                                    </div>
                                    <div class="col-sm-9-1">
                                        <input type="password" class="form-control-1" name="newPassword">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3-1">
                                        <p class="mb-0">Confirm New Password</p>
                                    </div>
                                    <div class="col-sm-9-1">
                                        <input type="password" class="form-control-1" name="confirmNewPassword">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3" style="display: flex; justify-content: end; margin-top: 17px">
                            <a th:href="@{'/user/account'}" class="btn btn-secondary"
                               style="margin-right: 8px">Close</a>
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
