<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main">
<div layout:fragment="content">

  <div class="breadcrumbs_area">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="breadcrumb_content">
            <h3>Categories List</h3>
            <ul>
              <li><a th:href="@{'/index'}">home</a></li>
              <li class="btn btn-primary mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#addCategory">+ Add
                Category
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row mt-3">
      <div class="row">
        <table class="table table-striped table-group-divider">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="category : ${categoryList}">
            <th scope="row" th:text="${category.id}"></th>
            <td th:text="${category.categoryName}"></td>
            <td><a th:href="@{'/category/edit/' + ${category.id}}" class="btn btn-primary">EDIT</a></td>
            <td><a th:href="@{'/category/delete/' + ${category.id}}" class="btn btn-danger">DELETE</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addCategory" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Add Category</h4>
          </div>
          <div class="modal-body">
            <form th:action="@{'/addcategory'}" th:method="post" th:object="${newCategory}">
              <div class="form-group mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="categoryName" class="form-control" required th:field="*{categoryName}">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add Category</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
