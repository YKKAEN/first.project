<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main">
<div layout:fragment="content">

    <div class="breadcrumbs_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <h3>EditProduct</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-2 g-4"
             style="margin-top: 5px; display: flex; justify-content: center; align-items: center">
            <div class="col">
                <form th:action="@{'/product/edit/' + ${editProduct.id}}" th:object="${editProduct}" method="post"
                      class="mx-auto mb-5"
                      enctype="multipart/form-data">
                    <input type="hidden" th:value="${editProduct.id}" name="id">
                    <div class="form-group mb-3">
                        <label class="form-label">Choose your product photo</label>
                        <input class="form-control form-control-sm" type="file" name="productPhoto"
                               th:value="${editProduct.productPhoto}">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="productName" class="form-control"
                               th:value="${editProduct.productName}">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Current Price</label>
                        <input type="number" name="currentPrice" class="form-control"
                               th:value="${editProduct.currentPrice}">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Old Price</label>
                        <input type="number" name="oldPrice" class="form-control"
                               th:value="${editProduct.oldPrice}">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">New Product</label>
                        <select class="form-select" name="newProduct">
                            <option selected th:value="${editProduct.id}"
                                    th:text="${editProduct.newProduct}"></option>
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Description</label>
                        <textarea type="text" name="productDescription" class="form-control"
                                  th:field="*{productDescription}"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="categoryId">
                            <option selected th:value="${editProduct.category.id}"
                                    th:text="${editProduct.category.categoryName}"></option>
                            <option th:each="category : ${categoryList}"
                                    th:text="${category.categoryName}"
                                    th:value="${category.id}"></option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">ISBN</label>
                        <input type="text" name="productIsbn" class="form-control"
                               th:value="${editProduct.productIsbn}">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Publication date</label>
                        <input type="date" name="productDate" class="form-control"
                               th:value="${editProduct.productDate}">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Pages</label>
                        <input type="number" name="productPages" class="form-control"
                               th:value="${editProduct.productPages}">
                    </div>
                    <div class="mb-3" style="display: flex; justify-content: end">
                        <a th:href="@{'/products'}" class="btn btn-secondary" style="margin-right: 8px">Close</a>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
