<header xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout
        http://www.ultraq.net.nz/thymeleaf/layout">
    <div class="main_header header_five">
        <div class="header_top">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-7">
                        <div class="welcome-text">
                            <p>Free Delivery: Take advantage of our time to save event</p>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5">
                        <div class="language_currency text-right">
                            <ul>
                                <li class="currency"><a href="#"> USD <i class="fa fa-angle-down"></i></a>
                                    <ul class="dropdown_currency">
                                        <li><a href="#">KZT</a></li>
                                    </ul>
                                </li>
                                <li class="language"><a href="?lng=en"> English <i class="fa fa-angle-down"></i></a>
                                    <ul class="dropdown_language">
                                        <li><a href="?lng=ru">Russian</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_middle header_middle5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-3 col-4">
                        <div class="logo">
                            <a th:href="@{'/index'}"><img src="/img/logo/logo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-lg-6 colm_none">
                        <!--main menu start-->
                        <div class="main_menu menu_position">
                            <nav>
                                <ul>
                                    <li th:each="category : ${categoryList}">
                                        <a th:text="category.categoryName" th:value="category.category.id"></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <!--main menu end-->
                    </div>
                    <div class="col-lg-3 col-md-6 col-6">
                        <div class="header_account_area header_account">
                            <div class="header_account-list top_links" sec:authorize="isAnonymous()">
                                <a th:href="@{'/login'}"><i class="icon-users"></i></a>
                            </div>
                            <div class="header_account-list top_links" sec:authorize="isAuthenticated()">
                                <a th:href="@{'/user/account'}"><i class="icon-users"></i></a>
                                <ul class="dropdown_links">
                                    <li href="JavaScript:void(0)"
                                        onclick="document.getElementById('logoutFormId').submit()">
                                        <a role="button">Log Out</a>
                                        <form th:action="@{'/logout'}" method="post" id="logoutFormId"
                                              sec:authorize="isAuthenticated()">
                                        </form>
                                    </li>
                                </ul>
                            </div>
                            <div class="header_account-list  mini_cart_wrapper">
                                <a th:href="@{'/cart'}"><i class="icon-shopping-bag"></i></a>
                            </div>
                            <div class="right-side-panel" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                <div class="offcanvas offcanvas-end" id="demo">
                                    <div class="offcanvas-header">
                                        <h3 class="offcanvas-title">Admin Panel</h3>
                                    </div>
                                    <div class="offcanvas-body">
                                        <ul class="admin-panel">
                                            <li><a th:href="@{'/index'}">Home</a></li>
                                            <li><a th:href="@{'/login'}">Login</a></li>
                                            <li><a th:href="@{'/register'}">Register</a></li>
                                            <li><a th:href="@{'/cart'}">Shopping cart</a></li>
                                            <li><a th:href="@{'/users'}">Users</a></li>
                                            <li><a th:href="@{'/categories'}">Categories</a></li>
                                            <li><a th:href="@{'/countries'}">Countries</a></li>
                                            <li><a th:href="@{'/cities'}">Cities</a></li>
                                            <li><a th:href="@{'/products'}">Products</a></li>
                                            <li><a th:href="@{'/logout'}">Logout</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
                                        data-bs-target="#demo"> Admin
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</header>
