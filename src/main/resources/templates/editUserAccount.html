<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main">
<div layout:fragment="content">

    <div class="breadcrumbs_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <h3>Edit Account</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container mt-7">
            <!-- Table -->
            <div class="row" style="margin-bottom: 50px">
                <div class="col-xl-8 m-auto order-xl-1">
                    <form th:action="@{'/user/edit-account/' + ${currentUser.id}}" method="post">
                        <div class="card bg-secondary shadow">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Full Name</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control-1" name="fullName"
                                               th:value="${currentUser.fullName}">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Email</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control-1" name="email"
                                               th:value="${currentUser.email}">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Phone</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control-1" name="phone"
                                               th:value="${currentUser.phone}">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Address</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control-1" name="address"
                                               th:value="${currentUser.address}">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">City</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <select class="form-select-2" name="cityId">
                                            <option selected th:value="${currentUser.city.id}"
                                                    th:text="${currentUser.city.cityName}"></option>
                                            <option th:each="city : ${cityList}"
                                                    th:text="${city.cityName}"
                                                    th:value="${city.id}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Country</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <select class="form-select-2" name="countryId">
                                            <option selected th:value="${currentUser.country.id}"
                                                    th:text="${currentUser.country.countryName}"></option>
                                            <option th:each="country : ${countryList}"
                                                    th:text="${country.countryName}"
                                                    th:value="${country.id}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3" style="display: flex; justify-content: end; margin-top: 17px">
                            <a th:href="@{'/user/account'}" class="btn btn-secondary"
                               style="margin-right: 8px">Close</a>
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
